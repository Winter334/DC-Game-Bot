# 游戏中心 Discord Bot Docker Compose 配置
version: '3.8'

services:
  game-center-bot:
    build: .
    container_name: game-center-bot
    restart: unless-stopped
    
    # 环境变量配置（二选一）
    # 方式1: 使用.env文件
    env_file:
      - .env
    
    # 方式2: 直接配置（取消注释并填入Token）
    # environment:
    #   - BOT_TOKEN=your_discord_bot_token_here
    #   - DATABASE_PATH=data/games.db
    
    # 数据持久化
    volumes:
      - ./data:/app/data
      - ./bot.log:/app/bot.log
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"